<!DOCTYPE html>
<html>
  <head>
    <title>Mobile Camera POC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="upload">
      <div class="upload-title">Basic Upload</div>
      <button class="upload-button">
        Choose File
        <input type="file" accept="image/*" class="upload-input">
      </button>
    </div>
    <div class="upload">
      <div class="upload-title">Direct Capture</div>
      <button class="upload-button">
        Take Photo
        <input type="file" accept="image/*" capture="environment" class="upload-input">
      </button>
    </div>
    <img class="preview">
    <div class="upload" style="display:none;">
      <div class="upload-title">Live Upload</div>
      <button class="upload-button" id="capture-button">Capture</button>
      <video autoplay class="upload-video"></video>
      <canvas class="upload-canvas"></canvas>
    </div>
    <script src="app.js"></script>
  </body>
</html>
